<section>
  <div class=" w-1/2 justify-self-center pt-20">
    <h1 class="text-white text-[64px] font-black text-center">Discover & Order the food you love.</h1>
    <div>
      <div class="mt-2">
        <form class="flex h-[65px] ">

          <div class=" flex items-center w-3/4 rounded-l-md  bg-white pl-3    has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
            <div class="shrink-0 text-base  text-gray-500 select-none sm:text-sm/6"><i class="fa-solid fa-store"></i>
            </div>
            <input id="resta" type="text" name="resta" placeholder="Find a Restaurant"
              class="block w-full py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />

          </div>
          <div class="grid shrink-0 grid-cols-1 focus-within:relative">
            <select id="country" name="country" aria-label="country"
              class="col-start-1 bg-gray-100 row-start-1 w-full h-full font-medium appearance-none rounded-r-md py-1.5 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2  sm:text-sm/6">
              <option>Cairo</option>
              <option>CAD</option>
              <option>EUR</option>
            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
              class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
              <path
                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </div>

         
            <button type="submit" class="bg-[#ed3c0b] h-full text-white px-[30px] ml-2 rounded-md">Go</button>
          

        </form>
      </div>
    </div>
  </div>

</section>

<section>
  <div class="pt-8 text-center ">
    <div>
       <h3 class="text-[#a9acae] text-[28px] mt-5 mb-2">Now you can</h3>
       <h4 class="text-[#ed3c0b] font-semibold uppercase text-[40px] mt-5 mb-[90px]">Order Online</h4>
    </div>
  </div>

  <div class="px-8 mb-8 text-white mx-16 ">

    <a routerLink="/restaurants" class="">
      <div class="orders overflow-hidden  rounded-lg h-96 shadow-xl  ">
        <div> 
        <h5 class=" text-[28px] p-5 font-semibold">Order Now</h5>
        </div>
        <div class="px-5 rounded-b-lg h-80 pt-52">
          <p class="mb-3 mt-1 text-[18px]">Find deals, free delivery, and more from our restaurant partners.</p>
          <img src="/assets/order_now.svg" alt="order" class="w-100">      </div>
      </div>
    </a>
    
  </div>
</section>
