
<!-----------banner----------->

<section class=" min-h-[70vh] md:min-h-screen 
bg-[url('/assets/landing-bg-dishes-min.jpg')] 
bg-cover bg-center bg-no-repeat bg-black/50 bg-blend-overlay  flex items-center justify-around ">
  <div class="w-3/4 md:w-1/2   ">
    <h1 class="text-white text-3xl md:text-[64px] font-black text-center md:leading-[72px]">Discover & Order the food you love.</h1>
    <div>
      <div class="mt-2 pt-4">
        <form class="flex h-[40px] md:h-[65px]  " #searchForm="ngForm" (ngSubmit)="searchByaddressAndName(searchForm.value)">

          <div class=" flex items-center w-3/4 rounded-l-md  bg-white pl-3    has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">
            <div class="shrink-0 text-base  text-gray-500 select-none sm:text-sm/6"><i class="fa-solid fa-store"></i>
            </div>
            <input name="restaName"  ngModel #restaName="ngModel" id="resta" type="text" placeholder="Find a Restaurant"
              class="block w-full py-1.5 pr-3 pl-1 md:text-base text-gray-900 placeholder:text-gray-400 focus:outline-none text-sm/6" />

          </div>
          <div  class="grid md:shrink-0 grid-cols-1 focus-within:relative">
            <select ngModel  id="country" name="country" aria-label="country"
              class="col-start-1 bg-gray-100 row-start-1 w-full h-full font-medium appearance-none rounded-r-md py-1.5 pr-7 pl-2 md:text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2  text-sm/6">
               <option *ngFor='let adress of uniuqeAddresses' [ngValue]="adress" >{{adress}}</option>
              
            </select>
            <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
              class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
              <path
                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" fill-rule="evenodd" />
            </svg>
          </div>

         
            <button type="submit" class="bg-[#ed3c0b] h-full text-white px-5 md:px-[30px] ml-2 rounded-md">Go</button>
          

        </form>
      </div>
    </div>
  </div>

</section>

<!-----------navigate to all restaurants----------->

<section>
  <div class="pt-8 text-center ">
    <div>
       <h3 class="text-[#a9acae] text-[20px] md:text-[28px] mt-5 mb-2">Now you can</h3>
       <h4 class="text-[#ed3c0b] font-semibold uppercase text-3xl md:text-[40px] mt-5 mb-[60px] md:mb-[90px]">Order Online</h4>
    </div>
  </div>

  <div class="px-6 md:px-8 mb-8 text-white mx-10 md:mx-16 ">

    <a routerLink="/restaurants" class="">
      <div class="orders bg-[url('/assets/food.webp')] bg-cover bg-center overflow-hidden rounded-lg h-64 md:h-96 shadow-xl  ">
        <div> 
        <h5 class=" text-[28px] p-5 font-semibold">Order Now</h5>
        </div>
        <div class="   bg-black/40 group-hover:bg-black/50 transition px-5 rounded-b-lg h-36 md:h-80 pt-52">
          <p class="mb-3 mt-1 text-[18px]">Find deals, free delivery, and more from our restaurant partners.</p>
          <img src="/assets/order_now.svg" alt="order" class="w-100">      </div>
      </div>
    </a>
    
  </div>
</section>
