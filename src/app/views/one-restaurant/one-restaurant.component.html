<!-------banner-------->
<section>
    <div class="text-center pt-14 text-white " >
        <h2 class=" text-[40px] font-bold ">{{restaurant.restaurantName}}</h2>
        <button *ngIf="visible" (click)="buttonClicked()"
            class=" bg-[#ed3c0b] px-6 py-3 rounded-md mt-3 opacity-75 hover:opacity-100">Read More</button>
        <div *ngIf="!visible" class="mt-2">
            <p *ngIf="restaurant.type">
                <i class="fa-solid fa-utensils mr-2 "></i>
                {{ restaurant.type }}
            </p>
            <p>
                <i class="fa-solid fa-location-dot mr-2 "></i>
                Address: {{restaurant.address}}
            </p>

            <p *ngIf="restaurant.parkingLot !== undefined">
                <i class="fa-solid fa-car mr-2 "></i>
                <span class="p-0.5 rounded text-sm" [class.bg-green-600]="restaurant.parkingLot"
                    [class.bg-red-600]="!restaurant.parkingLot">
                    {{ restaurant.parkingLot ? 'Parking Available' : 'No Parking' }}
                </span>
            </p>
        </div>
    </div>
</section>

<!-------------menu------------>
<section >
    <div class="p-8 mt-10 " >
        <h2 class="text-[50px]">Menu</h2>
        <div class="bg-white  rounded-lg shadow-lg mt-3 w-full md:w-3/5 h-36 overflow-hidden hover:bg-[#ed3c0b80]  transition-colors duration-150 cursor-pointer " *ngFor="let item of menuItems">
            <div class="grid grid-cols-5 gap-2  py-5 ps-5 ">
                <img src="{{item.imageUrl}}" alt="{{item.itemName}}" class="col-span-1 w-[100px] h-[100px] rounded-full">
                <div class="pt-2 col-span-2"> 
                  <h3 class="font-semibold text-gray-800 ">{{item.itemName}}</h3>
                  <p class=" text-[#ed3c0b] font-semibold">{{item.itemPrice}}$ </p>
                </div>
                <div class="col-span-2 justify-center flex pt-2 content-center">
                    <span class="w-6 h-6"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path fill="#ed3c0b" d="M256 512a256 256 0 1 0 0-512 256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg></span>
                    <p class="mx-2">1</p>
                    <span class="w-6 h-6"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path fill="#ed3c0b" d="M256 512a256 256 0 1 0 0-512 256 256 0 1 0 0 512zM168 232l176 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-176 0c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/></svg></span>
                </div>
            </div>  
        </div>
    </div>
</section>
