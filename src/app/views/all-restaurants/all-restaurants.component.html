
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <!-- Header -->
  <div class="mb-10 text-center sm:text-left">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">
      Discover Restaurants
    </h1>
    <p class="text-gray-500 text-sm sm:text-base">
      Discover all available restaurants
    </p>
  </div>

  <!-- Restaurants Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

    <div *ngFor="let restaurant of paginatedRestaurants"
      class="bg-white rounded-2xl shadow-md hover:shadow-xl 
             transition-all duration-300 hover:-translate-y-1 
             flex flex-col">

      <div class="p-5 flex flex-col flex-grow">

        <!-- Title -->
        <h3 class="text-lg font-semibold text-gray-800 mb-3 line-clamp-1">
          {{ restaurant.restaurantName }}
        </h3>

        <!-- Info -->
        <div class="space-y-2 text-gray-600 text-sm flex-grow">

          <p *ngIf="restaurant.address" class="flex items-center">
            <i class="fa-solid fa-location-dot mr-2 text-[#ed3c0b]"></i>
            <span class="line-clamp-1">{{ restaurant.address }}</span>
          </p>

          <p *ngIf="restaurant.type" class="flex items-center">
            <i class="fa-solid fa-utensils mr-2 text-[#ed3c0b]"></i>
            {{ restaurant.type }}
          </p>

          <p *ngIf="restaurant.parkingLot !== undefined" class="flex items-center">
            <i class="fa-solid fa-car mr-2 text-[#ed3c0b]"></i>
            <span 
              [class.text-green-600]="restaurant.parkingLot"
              [class.text-red-600]="!restaurant.parkingLot">
              {{ restaurant.parkingLot ? 'Parking Available' : 'No Parking' }}
            </span>
          </p>

        </div>

        <!-- Button -->
        <div class="mt-6">
          <a routerLink="/restaurant/{{restaurant.restaurantID}}"
            class="block w-full text-center bg-[#ed3c0b] text-white text-sm 
                   py-2 rounded-md hover:bg-[#d6340a] 
                   transition duration-300">
            View Details
          </a>
        </div>

      </div>
    </div>

  </div>

  <!-- Pagination -->
  <div class="mt-10 flex justify-center">
    <mat-paginator
      [length]="restaurants.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[10,15,20]"
      (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>

  <!-- Empty State -->
  <div *ngIf="restaurants.length === 0"
       class="text-center py-16">

    <i class="fa-solid fa-store text-6xl text-gray-300 mb-6"></i>

    <p class="text-lg text-gray-500">
      No restaurants found
    </p>

  </div>

</section>
