<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome To Your Orders</h1>

    <div *ngFor="let order of orders" class="border-t pt-3 mt-3 first:border-t-0 first:pt-0 first:mt-0 ">
        <div class="flex justify-between items-center" *ngIf="order">
          <div >
            <p (click)="toggleOrder(order.masterID)" class="font-semibold hover:text-[#ed3c0b] cursor-pointer">{{order.restaurantName}} {{ order.masterID }} </p>
            <p class="text-sm text-gray-600">
              Total Price: {{order.grandtotal}} $
            </p>
            <div *ngIf="selectedOrderId===order.masterID" class="pl-4 text-xs">
                <div *ngFor="let oneOrder of ordersDetails">
                     <p class="font-bold text-[#ed3c0b]">{{oneOrder.itemName}}</p>
                     <p>{{oneOrder.itemPrice}}$</p>
                </div>
            </div>
          </div>

          <div class="flex items-center space-x-4">
          
              <button
              (click)="deleteMasterOrder(order.masterID)"
                class="text-xs text-red-500 hover:text-red-600 mt-1"
              >
              <i class="fa-solid fa-circle-xmark" style="color: #ed3c0b;"></i>
              </button>
            </div> 
        </div>
    </div>
</div>
