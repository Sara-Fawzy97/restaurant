<section class=" box-border rounded-lg p-4 md:p-8 w-64 md:w-96 text-[14px]">
<a href="/" class="items-center"><img src="./assets/newLogo.svg" alt="elmenues logo" class="w-32 mx-auto "></a>

<h2 mat-dialog-title class="text-gray-400">Log In</h2>

<mat-dialog-content class="mat-typography">
 <form class="text-[14px] ">
    <input type="email" placeholder="email" id="email" name="email" class="w-full h-8 border border-gray-300 rounded-md pl-3 focus:border-[#ed3c0b]"><br>
    <input type="password" placeholder="password" id="password" name="password" class="w-full h-8 border border-gray-300 rounded-md pl-3 focus:border-[#ed3c0b] mt-2" ><br>
<button type="submit" class="text-[#ed3c0b] border border-[#ed3c0b] rounded-md mt-2 p-1" >Login</button>
 </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton mat-dialog-close (click)="openDialogSignup()" class="bg-[#ed3c0b] text-white rounded-md p-2">Create an account</button>
</mat-dialog-actions>
</section>
